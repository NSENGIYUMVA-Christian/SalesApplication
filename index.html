<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>WELCOME TO SALES MANAGEMENT SYSTEM</h1>
      <h2>FILL THE FOLLOWING FIELDS</h2>
      <div>
        <label style="margin-right: 8px">Product name </label
        ><input id="productName" type="text" />
      </div>
      <div>
        <label style="margin-right: 26px">Product ID </label
        ><input id="productId" type="text" style="margin-top: 10px" />
      </div>
      <div>
        <label style="margin-right: 38px">Unit sold </label
        ><input id="unitSold" type="text" style="margin-top: 10px" />
      </div>
      <div>
        <label style="margin-right: 12px">Price per unit </label
        ><input id="pricePerUnit" type="text" style="margin-top: 10px" />
      </div>
      <button style="margin: 10px" id="clear-btn">CLEAR</button>
      <button style="margin: 10px" id="finish-btn">FINISH</button>
    </form>
    <button style="margin: 10px" id="save-btn">SAVE REPORT</button>
    <h3>FINAL REPORTS</h3>

    <p id="reportPara"></p>
    <br /><br /><br /><br />
    <marquee> Made by Chris</marquee>

    <script src="index.js"></script>
  </body>
</html>
